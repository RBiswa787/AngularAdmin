<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col mt-0">
                <h5 class="card-title">{{data['title']}}</h5>
            </div>

            <div class="col-auto">
                <div class="stat text-primary">
                    <i class="align-middle" data-feather="truck"></i>
                </div>
            </div>
        </div>
        <h1 class="mt-1 mb-3">{{data['value']}}</h1>
        <div class="mb-0">
            <span  [ngClass]="{'text-danger' : processDanger(data['growth']) , 'text-success' : processSafe(data['growth'])}"> <i class="mdi mdi-arrow-bottom-right"></i>{{data['growth']}}% </span>
            <span class="text-muted">{{data['annotation']}}</span>
        </div>
    </div>
</div>
